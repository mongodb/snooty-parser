name: CI

on: [push]

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Install virtualenv
      run: python3 -m pip install virtualenv
    - name: Run tests
      run: make test
      env:
        FLIT_ROOT_INSTALL: "1"
