on:
  push:
    tags:
    - 'v*'

name: Create Release

jobs:
  release:
    strategy:
      matrix:
        platform: [ubuntu-16.04, macos-10.15, windows-2019]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Build package
      id: build_package
      run: make package
      env:
        FLIT_ROOT_INSTALL: "1"
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: packages
        path: dist/${{ steps.build_package.outputs.package_filename }}
