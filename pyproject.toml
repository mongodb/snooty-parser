[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "snooty"
author = "MongoDB, inc."
author-email = "i80and@foxquill.com"
home-page = "https://github.com/mongodb/snooty-parser"
classifiers = ["License :: OSI Approved :: Apache Software License"]
requires-python = "~= 3.7"
requires = [
    "pymongo[srv,tls] ~= 3.11.1",
    "docutils ~= 0.16",
    "watchdog ~= 1.0",
    "requests ~= 2.24",
    "toml ~= 0.10",
    "pyyaml ~= 5.3",
    "typing-extensions ^= 3.10.0.0",
    "python-jsonrpc-server ~= 0.3.4",
    "fett ~= 0.3.2",
    "networkx ~= 2.4",
    "docopt ~= 0.6.2"
]

[tool.flit.metadata.requires-extra]
dev = [
    "black ~= 20.8b1",
    "pyflakes ~= 2.3",
    "mypy ~= 0.900",
    "pyinstaller ~= 4.0",
    "isort ~= 5.6.4",
    "types-requests ~= 0.1",
    "types-toml ~= 0.1"
]
test = [
    "pytest ~= 6.1.2",
    "pytest-cov ~= 2.10.1"
]

[tool.flit.scripts]
snooty = "snooty.main:main"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.7"
mypy_path = "stubs"
strict_equality = true
